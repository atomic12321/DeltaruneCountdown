<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DELTARUNE Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #countdown {
      font-size: 1rem;
      letter-spacing: 1px;
    }
    #playButton {
      background-color: #4CAF50; /* Green */
      color: white;
      font-size: 16px;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Audio Player -->
  <audio id="bg-audio" loop>
    <source src="DELTARUNE-IS-WAITING.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <!-- Play Button -->
  <button id="playButton">Play Audio</button>

  <h1>DELTARUNE CH. 3-4 RELEASE IN:</h1>
  <div id="countdown">Loading...</div>

  <script>
    // Play the audio manually when the button is clicked
    const playButton = document.getElementById('playButton');
    const audio = document.getElementById('bg-audio');

    playButton.addEventListener('click', function() {
      audio.play();
      playButton.style.display = 'none'; // Hide play button after click
    });

    const countdown = document.getElementById('countdown');
    const releaseDate = new Date('June 4, 2025 21:00:00 GMT-0700').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        countdown.innerText = "IT'S HERE.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerText = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
