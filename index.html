<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DELTARUNE Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    #countdown {
      font-size: 1rem;
      letter-spacing: 1px;
      margin-bottom: 2rem;
    }

    #spamton {
      position: absolute;
      bottom: 50px;
      left: -200px;
      width: 100px;
      transition: left 1s ease-in-out;
      image-rendering: pixelated;
    }

    #textbox {
      position: absolute;
      bottom: 20px;
      left: 130px;
      background-color: black;
      color: white;
      border: 3px solid white;
      padding: 10px;
      font-size: 10px;
      display: none;
      max-width: 300px;
      font-family: 'Press Start 2P', cursive;
    }

    #tomorrowBtn {
      background-color: white;
      color: black;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #tomorrowBtn:hover {
      background-color: gray;
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="bg-audio" loop>
    <source src="DELTARUNE-IS-WAITING.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <h1>DELTARUNE CH. 3-4 RELEASE IN:</h1>
  <div id="countdown">Loading...</div>

  <button id="tomorrowBtn">DELTARUNE TOMORROW</button>

  <img src="1633886168688976.gif" id="spamton" alt="Spamton">
  <div id="textbox">[BIG RELEASE TOMORROW]</div>

  <script>
    const countdown = document.getElementById('countdown');
    // Subtracted 5 hours from midnight GMT
    const releaseDate = new Date('June 4, 2025 19:00:00 GMT').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        countdown.innerText = "IT'S HERE.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerText = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    const btn = document.getElementById('tomorrowBtn');
    const spamton = document.getElementById('spamton');
    const textbox = document.getElementById('textbox');
    const audio = document.getElementById('bg-audio');

    btn.addEventListener('click', () => {
      audio.play().catch(() => {});
      spamton.style.left = '50px';
      textbox.style.display = 'block';
      btn.style.display = 'none';
    });
  </script>
</body>
</html>
