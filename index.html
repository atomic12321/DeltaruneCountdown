<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DELTARUNE Countdown</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }
    #countdown {
      font-size: 1rem;
      letter-spacing: 1px;
    }

    /* Spamton sprite styling */
    #spamton {
      width: 32px; /* Width of one frame */
      height: 32px; /* Height of one frame */
      background-image: url('https://www.spriters-resource.com/pc_computer/deltarune/sheet/162176/');
      background-position: 0 0; /* Position to the first frame */
      animation: walkAnimation 1s steps(4) infinite; /* Adjust steps based on the number of frames */
      margin-top: 20px;
      display: none; /* Hide Spamton initially */
    }

    @keyframes walkAnimation {
      0% { background-position: 0 0; }
      25% { background-position: -32px 0; }
      50% { background-position: -64px 0; }
      75% { background-position: -96px 0; }
      100% { background-position: 0 0; }
    }

    /* Button styling */
    #delButton {
      font-family: 'Press Start 2P', cursive;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    #delButton:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <!-- Audio Player -->
  <audio id="bg-audio" autoplay loop>
    <source src="https://atomic12321.github.io/DeltaruneCountdown/DELTARUNE-IS-WAITING.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>

  <h1>DELTARUNE CH. 3-4 RELEASE IN:</h1>
  <div id="countdown">Loading...</div>

  <!-- Button to trigger Spamton -->
  <button id="delButton">DELTARUNE TOMORROW</button>

  <!-- Spamton walking sprite -->
  <div id="spamton"></div>

  <script>
    const countdown = document.getElementById('countdown');
    const releaseDate = new Date('June 5, 2025 00:00:00 GMT-0700').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance <= 0) {
        countdown.innerText = "IT'S HERE.";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerText = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Button click event to show Spamton
    document.getElementById("delButton").onclick = function() {
      const audio = document.getElementById("bg-audio");
      audio.play(); // Play music when the button is clicked
      document.getElementById("spamton").style.display = "block"; // Show Spamton sprite
      document.getElementById("delButton").style.display = "none"; // Hide the button
    };

    // Click on Spamton to display a message
    document.getElementById("spamton").onclick = function() {
      alert("BIG RELEASE TOMORROW");
    };
  </script>
</body>
</html>
